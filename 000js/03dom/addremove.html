<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adding or deleting through script</title>
</head>
<body style="background-color: #212121;
             color: #ffff;">
             <ul class="pro">
                <li>Java</li>
             </ul>
</body>
<script>
    function addText(programLangugae) {
        const li = document.createElement('li')
        li.style.color = "red"
        li.innerText = `${programLangugae}`;
        document.querySelector('.pro').appendChild(li)
    }
    addText("c")
    addText("python")

    function optimizeAddText(programLangugae) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(programLangugae))
        document.querySelector('.pro').appendChild(li)
    }
    optimizeAddText("golang")

    // editing
    const referenceLIyeEutako  = document.querySelector("li:nth-child(2)")
    // textField.innerText = "mojo"
    const NayaElementBanaye = document.createElement('li')
    NayaElementBanaye.textContent = "mojo"
    referenceLIyeEutako.replaceWith(NayaElementBanaye)

    //removing
    const feserenceLehatu = document.querySelector('li:last-child')
    feserenceLehatu.remove()  //removes golang here
</script>
</html>
